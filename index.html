<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="/Basic Calculator/style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2 class="calculator-title">Basic Calculator</h2>
      <div class="display">
        <div class="result" id="result">0</div>
      </div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')" class="operation">÷</button>
        <button onclick="appendToDisplay('*')" class="operation">×</button>
        <button onclick="deleteLastChar()" class="operation">⌫</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operation">−</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="operation">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')" class="operation">.</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculateResult()" class="equals">=</button>
      </div>
    </div>

    <script src="/Basic Calculator/script.js"></script>
  </body>
</html>
